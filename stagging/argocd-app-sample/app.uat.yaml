---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app-uat
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/chenrina168/argocd-appsample2.git
    targetRevision: HEAD
    path: ./stagging/k8s-app-sample-uat
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true